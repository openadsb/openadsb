<!DOCTYPE html>
<html>
  <head>
    <title>Controling Google Maps through Qt application</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <style type="text/css">
      html, body, #map_canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
      var map;
      
      var myLatlng = new google.maps.LatLng(37.37, -122.02);
      
      function initialize() {
        var myOptions = {
          zoom: 14,
          center: new google.maps.LatLng(37.37, -122.02),
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          zoomControl: true,
          zoomControlOptions: { style: google.maps.ZoomControlStyle.SMALL },
        };
        
        map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);
        //printer.text('initialize() done');
	//printer.init_done('init done');
	//map.setCenter(new google.maps.LatLng(37.4419, -122.1419), 13);
      }       

      function bktest() {
	alert("bktest called");
	map.setCenter(new google.maps.LatLng(37.4419, -122.1419), 13);
      }

      google.maps.event.addDomListener(window, 'load', initialize);
      
    </script>

  </head>
  <body>
    <div id="map_canvas"></div>    
  </body>
</html>
